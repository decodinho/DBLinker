<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Creez une base de Donnees sur AWS.</title>
    <!-- Add some CSS to change client UI -->
    <style>
    body {
        background-color: #2323TE;
        }
    label, button {
        color: #FF9900;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 40px;
        }
     input {
        color: #232F3E;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        margin-left: 20px;
        }
    </style>
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (visuAffi,firstName,lastName,mail)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"visuAffi":visuAffi, "firstName":firstName, "lastName":lastName, "mail":mail});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://e49ktrglpj.execute-api.us-east-1.amazonaws.com/dev/", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
	var valeurRadioVisu;
	if(document.getElementById('visu').checked){valeurRadioVisu = document.getElementById('visu').value;}
    </script>
</head>
<body>
    <p></p><Br><p>Creez une base de Donnees sur Amazon Web Services.</p><Br><Br></Br>    
    <form>
        <label>SGBD Name :</label>
        <input type="text" id="fName"></Br>
        <label>DB Name :</label>
        <input type="text" id="lName"></Br>
	<label>Login :</label>
        <input type="text" id="email"></Br>
	<label>Password :</label>
        <input type="password" id="pwd"></Br>
	
	 
        <!-- set button onClick method to call function we defined passing input values as parameters -->
        <button type="button" onclick="callAPI(valeurRadioVisu, document.getElementById('fName').value, document.getElementById('lName').value, document.getElementById('email').value)"> second step >></button>
    </form>
</body>
</html>
